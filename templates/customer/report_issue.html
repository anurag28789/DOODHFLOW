{% extends "base.html" %}
{% block title %}Report an Issue{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .profile-header {
        background: linear-gradient(45deg, #0d6efd, #6c757d);
        color: #fff;
        padding: 2rem;
        border-radius: 0.75rem;
        margin-bottom: 2rem;
    }
    .card {
        border-radius: 0.75rem;
        border: 1px solid #e9ecef;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
</style>

<div class="container mt-4">
    <div class="profile-header d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-1">Report an Issue</h2>
        </div>
        <a href="{{ url_for('customer_dashboard') }}" class="btn btn-light">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="issue" class="form-label">Describe your issue or feedback:</label>
                    <textarea id="issue" name="issue" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
